<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
</head>
<body>
    
    <div class="custom-container">
        <div class="login-content">
            <div class="card col-md-6 col-sm-8 col-10">
                <h3>Entrar</h3>
                <hr />
                <div id="user-not-found" class="alert alert-danger d-none" role="alert">
                    Usuário e/ou senha inválidos
                </div>

                <form id="form-login">
                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Usuário">
                        <small id="username-required-alert" class="text-danger d-none">Campo obrigatório</small>
                    </div>

                    <div class="form-group">
                        <label for="username">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Senha">
                        <small id="password-required-alert" class="text-danger d-none">Campo obrigatório</small>
                    </div>

                    <button type="submit" class="btn-submit btn btn-primary" id="btn-login" disabled>Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../environment.js"></script>
<script src="../../common.js"></script>
<script src="./login.js"></script>
